<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Marefiya</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/payment.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">Marefiya</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="hotels.html">Hotels</a>
                <a href="about.html">About</a>
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
                <button id="theme-toggle" class="theme-toggle">
                    <img src="https://cdn-icons-png.flaticon.com/512/869/869869.png" class="sun-icon" alt="sun icon">
                    <img src="https://cdn-icons-png.flaticon.com/512/702/702471.png" class="moon-icon" alt="moon icon">
                </button>
            </div>
        </nav>
    </header>

    <main class="payment-container">
        <div class="booking-summary">
            <h2>Booking Summary</h2>
            <div class="hotel-summary">
                <img src="" alt="" id="hotel-image">
                <div class="summary-details">
                    <h3 id="hotel-name"></h3>
                    <p id="room-type"></p>
                    <p id="booking-dates"></p>
                </div>
            </div>
            <div class="price-breakdown">
                <div class="price-row">
                    <span>Room Rate</span>
                    <span id="room-rate"></span>
                </div>
                <div class="price-row">
                    <span>Taxes & Fees (15%)</span>
                    <span id="taxes"></span>
                </div>
                <div class="price-row total">
                    <span>Total</span>
                    <span id="total-price"></span>
                </div>
            </div>
        </div>

        <div class="payment-form">
            <h2>Payment Details</h2>
            <form id="payment-form" action="process-payment.php" method="POST">
                <div class="form-group">
                    <label for="card-name">Name on Card</label>
                    <input type="text" id="card-name" required>
                </div>

                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <div class="card-input-wrapper">
                        <input type="text" id="card-number" maxlength="19" required>
                        <div class="card-icons">
                            <i class="fab fa-cc-visa"></i>
                            <i class="fab fa-cc-mastercard"></i>
                            <i class="fab fa-cc-amex"></i>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="expiry">Expiry Date</label>
                        <input type="text" id="expiry" placeholder="MM/YY" maxlength="5" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" maxlength="4" required>
                    </div>
                </div>

                <div class="payment-options">
                    <h3>Other Payment Options</h3>
                    <div class="option">
                        <input type="radio" id="card" name="payment-method" value="card" checked>
                        <label for="card">Credit/Debit Card</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="telebirr" name="payment-method" value="telebirr">
                        <label for="telebirr">TeleBirr</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="cbe-birr" name="payment-method" value="cbe-birr">
                        <label for="cbe-birr">CBE-Birr</label>
                    </div>
                </div>

                <button type="submit" class="pay-now-btn">Pay Now</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-social">
                <a href="https://facebook.com" target="_blank" class="social-link">
                    <i class="fab fa-facebook"></i> Facebook
                </a>
                <a href="https://twitter.com" target="_blank" class="social-link">
                    <i class="fab fa-twitter"></i> Twitter
                </a>
                <a href="https://instagram.com" target="_blank" class="social-link">
                    <i class="fab fa-instagram"></i> Instagram
                </a>
                <a href="https://linkedin.com" target="_blank" class="social-link">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </a>
            </div>
            <p>&copy; 2024 Marefiya. All rights reserved.</p>
        </div>
    </footer>
    <script src="js/theme.js"></script>
    <script src="js/payment.js"></script>
    <style>
        .theme-toggle {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            width: 24px;
            height: 24px;
            position: relative;
        }
        
        .sun-icon,
        .moon-icon {
            position: absolute;
            top: 0;
            left: 0;
            width: 24px;
            height: 24px;
            transition: opacity 0.2s ease-in-out;
        }
        
        .sun-icon {
            opacity: 0;
        }
        
        .moon-icon {
            opacity: 1;
        }
        
        [data-theme="dark"] .sun-icon {
            opacity: 1;
        }
        
        [data-theme="dark"] .moon-icon {
            opacity: 0;
        }
    </style>
</body>
</html>
