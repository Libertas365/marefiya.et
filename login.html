<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Marefiya</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">Marefiya</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="hotels.html">Hotels</a>
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
                <button id="theme-toggle" class="theme-toggle">
                    <img src="https://cdn-icons-png.flaticon.com/512/869/869869.png" class="sun-icon" alt="sun icon">
                    <img src="https://cdn-icons-png.flaticon.com/512/702/702471.png" class="moon-icon" alt="moon icon">
                </button>
            </div>
        </nav>
    </header>

    <main>
        <div class="auth-container">
            <h2>Login to Marefiya</h2>
            <form action="login.php" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="auth-btn">Login</button>
            </form>
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Marefiya. All rights reserved.</p>
    </footer>
    <script src="js/theme.js"></script>
    <style>
        .theme-toggle {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            width: 24px;
            height: 24px;
            position: relative;
        }
        
        .sun-icon,
        .moon-icon {
            position: absolute;
            top: 0;
            left: 0;
            width: 24px;
            height: 24px;
            transition: opacity 0.2s ease-in-out;
        }
        
        .sun-icon {
            opacity: 0;
        }
        
        .moon-icon {
            opacity: 1;
        }
        
        [data-theme="dark"] .sun-icon {
            opacity: 1;
        }
        
        [data-theme="dark"] .moon-icon {
            opacity: 0;
        }
    </style>
</body>
</html>
